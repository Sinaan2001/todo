<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>add task</h4>
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Task name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter task">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="priority" placeholder="Your priority">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date" >
                </div>
                <input type="submit"class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>task completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h7>{{i.date}}</h7>
                    <p><b>{{i.priority}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
</body>
</html>
