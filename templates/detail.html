<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
 <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h7>{{i.date}}</h7>
                    <p><b>{{i.priority}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
{% endblock %}
</body>
</html>
